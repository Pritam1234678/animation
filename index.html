<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Landing Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        color: rgb(255, 251, 251);
        font-family: Poppins, sans-serif;
      }

      body,
      html {
        height: 100%;
        width: 100%;
      }

      #main {
        min-height: 100vh;
        width: 100%;
        background-color: #090909;
        position: relative;
        overflow-x: hidden;
      }

      #nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 80px;
        padding: 0 5vw;
        flex-wrap: wrap;
      }

      #nav-part2 {
        display: flex;
        align-items: center;
        gap: 5vw;
        flex-wrap: wrap;
      }

      #nav h3 {
        font-size: 1.6rem;
        text-transform: uppercase;
        font-weight: 350;
        white-space: nowrap;
      }

      #main h1 {
        font-size: 10vw;
        text-transform: uppercase;
        font-weight: 400;
        line-height: 12vh;
        position: relative;
        z-index: 9;
        width: 80%;
        margin: 5vh auto 0 auto;
        /* text-align: center; */
      }

      #main h1:nth-child(2) {
        margin-top: 12vh;
      }

      #main h1:nth-child(3) {
        text-align: center;
      }

      #main h1:nth-child(4) {
        text-align: right;
      }

      .img-stack img {
        width: 60vw;
        max-width: 350px;
        height: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 10px;
      }

      #img1 {
        transform: translate(-50%, -50%) rotate(-10deg);
        z-index: 1;
      }

      #img2 {
        transform: translate(-50%, -50%) rotate(-5deg);
        z-index: 2;
      }

      #img3 {
        transform: translate(-50%, -50%) rotate(0deg);
        z-index: 3;
      }

      /* Responsive Styles */
      @media (max-width: 768px) {
        #main h1 {
          font-size: 12vw;
          width: 90%;
        }

        .img-stack img {
          width: 80vw;
        }

        #nav-part2 {
          gap: 20px;
        }

        #nav {
          flex-direction: column;
          height: auto;
          padding: 20px;
          gap: 10px;
        }
      }

      @media (max-width: 480px) {
        #main h1 {
          font-size: 14vw;
        }

        .img-stack img {
          width: 90vw;
        }

        #nav h3 {
          font-size: 1rem;
        }

        #nav-part2 {
          flex-direction: column;
          align-items: flex-start;
        }
      }
    </style>
  </head>

  <body>
    <div id="main">
      <div id="nav">
        <h3>Pritam Mandal</h3>
        <div id="nav-part2">
          <h3>Instagram</h3>
          <h3>Gallery</h3>
          <h3>Contact</h3>
        </div>
      </div>
      <h1>Hello I'm</h1>
      <h1>Pritam</h1>
      <h1>Mandal</h1>

      <div class="img-stack">
        <img
          id="img1"
          src="https://images.unsplash.com/photo-1562572159-4efc207f5aff?w=600&auto=format&fit=crop&q=60"
          alt="img1"
        />
        <img
          id="img2"
          src="https://images.unsplash.com/photo-1529139574466-a303027c1d8b?q=80&w=1887&auto=format&fit=crop"
          alt="img2"
        />
        <img
          id="img3"
          src="https://images.unsplash.com/photo-1564485377539-4af72d1f6a2f?q=80&w=1887&auto=format&fit=crop"
          alt="img3"
        />
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/gsap.min.js"></script>
    <script>
      var g = gsap.timeline();
      g.from("#nav h3", {
        y: -50,
        delay: 0.3,
        opacity: 0,
        duration: 0.8,
        stagger: 0.4,
      });
      g.from("#main h1", {
        x: -500,
        delay: 0.3,
        opacity: 0,
        duration: 0.8,
        stagger: 0.4,
      });
      g.from("#img1", {
        x: 100,
        rotate: 45,
        opacity: 0,
        duration: 0.3,
      });
      g.from("#img2", {
        x: 100,
        rotate: 45,
        opacity: 0,
        duration: 0.3,
      });
      g.from("#img3", {
        x: 100,
        rotate: 45,
        opacity: 0,
        duration: 0.3,
      });
    </script>
  </body>
</html>
